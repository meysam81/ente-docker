name: ci

concurrency:
  cancel-in-progress: ${{ ! startsWith(github.ref, 'refs/tags/v') }}
  group: ci-${{ github.ref_name }}-${{ github.event_name }}

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

jobs:
  build-server:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
            platform: linux/arm64
    steps:
      - name: Build docker
        uses: meysam81/build-docker@main
        with:
          context: ./server
          cosign: true
          image-extra-tags: |
            ghcr.io/${{ github.repository }}/ente-server:${{ github.event.repository.pushed_at }}-${{ matrix.arch }}
            ghcr.io/${{ github.repository }}/ente-server:${{ github.run_id }}-${{ matrix.arch }}
          image-name: ghcr.io/${{ github.repository }}/ente-server
          kubescape: true
          kubescape-upload-sarif: true
          platforms: ${{ matrix.platform }}
          repository: ente-io/ente

  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare the Dockerfile
        run: |
          curl -fLo /tmp/Dockerfile 'https://raw.githubusercontent.com/meysam81/ente-docker/refs/heads/main/web/Dockerfile'
      - name: Build docker
        uses: meysam81/build-docker@main
        with:
          build-args: |
            NEXT_PUBLIC_ENTE_ENDPOINT=${{ secrets.NEXT_PUBLIC_ENTE_ENDPOINT }}
            NEXT_PUBLIC_ENTE_ALBUMS_ENDPOINT=${{ secrets.NEXT_PUBLIC_ENTE_ALBUMS_ENDPOINT }}
          context: ./web
          cosign: true
          dockerfile: /tmp/Dockerfile
          image-extra-tags: |
            ghcr.io/${{ github.repository }}/ente-web:${{ github.event.repository.pushed_at }}
            ghcr.io/${{ github.repository }}/ente-web:${{ github.run_id }}
          image-name: ghcr.io/${{ github.repository }}/ente-web
          kubescape: true
          kubescape-upload-sarif: true
          repository: ente-io/ente
          submodules: recursive
